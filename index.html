<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Management System</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f9; padding: 20px; }
    .container { max-width: 900px; margin: auto; background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px #aaa; }
    h2 { text-align: center; color: #333; }
    input, textarea, select, button { width: 100%; padding: 10px; margin: 5px 0; border-radius: 5px; border: 1px solid #ccc; }
    button { background-color: #28a745; color: white; font-weight: bold; border: none; cursor: pointer; }
    button:hover { background-color: #218838; }
    table { width: 100%; border-collapse: collapse; margin-top: 15px; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
    th { background: #f2f2f2; }
    .action-btn { width: auto; padding: 5px 10px; margin: 2px; cursor: pointer; border-radius: 5px; border: none; }
    .edit-btn { background: #ffc107; color: #000; }
    .delete-btn { background: #dc3545; color: #fff; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Student Management System</h2>

    <form id="studentForm">
      <input type="text" id="name" placeholder="Full Name" required>
      <input type="text" id="roll" placeholder="Roll Number" required>
      <input type="text" id="class" placeholder="Class" required>
      <input type="number" id="age" placeholder="Age" required>
      <input type="text" id="contact" placeholder="Contact Number" required>
      <textarea id="marks" placeholder="Marks (e.g. Math:90, Science:85)"></textarea>
      <textarea id="achievements" placeholder="Achievements"></textarea>
      <textarea id="certificates" placeholder="Certificates (URLs or Descriptions)"></textarea>
      <button type="submit">Save Student</button>
    </form>

    <h3>All Students</h3>
    <table id="studentsTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Roll</th>
          <th>Class</th>
          <th>Age</th>
          <th>Contact</th>
          <th>Marks</th>
          <th>Achievements</th>
          <th>Certificates</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    let students = JSON.parse(localStorage.getItem('students')) || [];
    let editIndex = -1;

    const form = document.getElementById('studentForm');
    const tableBody = document.querySelector('#studentsTable tbody');

    function renderTable() {
      tableBody.innerHTML = '';
      students.forEach((s, i) => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${s.name}</td>
          <td>${s.roll}</td>
          <td>${s.class}</td>
          <td>${s.age}</td>
          <td>${s.contact}</td>
          <td>${s.marks}</td>
          <td>${s.achievements}</td>
          <td>${s.certificates}</td>
          <td>
            <button class="action-btn edit-btn" onclick="editStudent(${i})">Edit</button>
            <button class="action-btn delete-btn" onclick="deleteStudent(${i})">Delete</button>
          </td>
        `;
        tableBody.appendChild(row);
      });
    }

    function saveToLocal() {
      localStorage.setItem('students', JSON.stringify(students));
    }

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const studentData = {
        name: document.getElementById('name').value.trim(),
        roll: document.getElementById('roll').value.trim(),
        class: document.getElementById('class').value.trim(),
        age: document.getElementById('age').value.trim(),
        contact: document.getElementById('contact').value.trim(),
        marks: document.getElementById('marks').value.trim(),
        achievements: document.getElementById('achievements').value.trim(),
        certificates: document.getElementById('certificates').value.trim()
      };

      if(editIndex >= 0) {
        students[editIndex] = studentData;
        editIndex = -1;
      } else {
        students.push(studentData);
      }

      saveToLocal();
      form.reset();
      renderTable();
    });

    function editStudent(index) {
      const s = students[index];
      document.getElementById('name').value = s.name;
      document.getElementById('roll').value = s.roll;
      document.getElementById('class').value = s.class;
      document.getElementById('age').value = s.age;
      document.getElementById('contact').value = s.contact;
      document.getElementById('marks').value = s.marks;
      document.getElementById('achievements').value = s.achievements;
      document.getElementById('certificates').value = s.certificates;
      editIndex = index;
    }

    function deleteStudent(index) {
      if(confirm('Are you sure you want to delete this student?')) {
        students.splice(index,1);
        saveToLocal();
        renderTable();
      }
    }

    renderTable();
  </script>
</body>
</html>
