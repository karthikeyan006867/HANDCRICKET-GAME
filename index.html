<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Odd or Even Cricket Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }
    h2 { margin-bottom: 20px; }
    input, button {
      padding: 10px;
      margin: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      cursor: pointer;
      background: #4CAF50;
      color: white;
      border: none;
    }
    #gameSection { display: none; }
  </style>
</head>
<body>

  <div class="container" id="loginSection">
    <h2>Login to Play</h2>
    <input type="text" id="playerName" placeholder="Enter your name"><br>
    <input type="email" id="playerEmail" placeholder="Enter your email"><br>
    <button onclick="loginPlayer()">Login</button>
    <p id="status"></p>
  </div>

  <div class="container" id="gameSection">
    <h2>Odd or Even Cricket Game</h2>
    <p id="turnInfo">Choose a number (1–6)</p>
    <input type="number" id="playerInput" min="1" max="6">
    <button onclick="playTurn()">Play</button>
    <p id="gameLog"></p>
    <p id="finalResult"></p>
  </div>

  <script>
    const SHEET_URL = "https://script.google.com/macros/s/AKfycbyZUq54BgETfe1Ro9eTDrGv-FoWPvo_Kdis33knPvJm-FzhW1jHSFGnaQoewCU_HhSBqg/exec";
    let playerName = "";
    let playerEmail = "";
    let playerScore = 0;
    let gameOver = false;

    function loginPlayer() {
      const name = document.getElementById("playerName").value;
      const email = document.getElementById("playerEmail").value;
      if (!name || !email) {
        alert("Enter name and email");
        return;
      }
      playerName = name;
      playerEmail = email;
      const device = navigator.userAgent;

      fetch(SHEET_URL, {
        method: "POST",
        mode: "no-cors", // required to avoid CORS block
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          name: name,
          email: email,
          device: device,
          score: "Not Played Yet"
        })
      })
      .then(() => {
        document.getElementById("status").innerText = "✅ Login success!";
        document.getElementById("loginSection").style.display = "none";
        document.getElementById("gameSection").style.display = "block";
      })
      .catch(err => {
        document.getElementById("status").innerText = "❌ Login failed: " + err;
      });
    }

    function playTurn() {
      if (gameOver) return;
      const playerChoice = parseInt(document.getElementById("playerInput").value);
      if (isNaN(playerChoice) || playerChoice < 1 || playerChoice > 6) {
        alert("Enter a number between 1 and 6!");
        return;
      }
      const compChoice = Math.floor(Math.random() * 6) + 1;
      let log = `You: ${playerChoice} | Computer: ${compChoice}<br>`;
      if (playerChoice === compChoice) {
        log += "❌ OUT! Game Over.";
        gameOver = true;
        document.getElementById("finalResult").innerHTML = "Your Final Score: " + playerScore;
        logScore(playerScore);
      } else {
        playerScore += playerChoice;
        log += `✅ Runs Scored! Current Score: ${playerScore}`;
      }
      document.getElementById("gameLog").innerHTML += log + "<br>";
    }

    function logScore(finalScore) {
      fetch(SHEET_URL, {
        method: "POST",
        mode: "no-cors",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          name: playerName,
          email: playerEmail,
          device: navigator.userAgent,
          score: finalScore
        })
      })
      .then(() => {
        console.log("Score logged successfully");
      })
      .catch(err => {
        console.error("Error logging score:", err);
      });
    }
  </script>
</body>
</html>
