<!DOCTYPE html>
<html>
<head>
  <title>Student Management System</title>
  <style>
    body { font-family: Arial; margin: 40px; }
    table { border-collapse: collapse; width: 80%; }
    th, td { border: 1px solid #ccc; padding: 8px; }
    th { background: #f4f4f4; }
    input, button { margin: 8px 0; }
  </style>
</head>
<body>
  <h1>Student Management System</h1>
  <form id="studentForm">
    Name: <input type="text" id="name" required>
    Age: <input type="number" id="age" required>
    Class: <input type="text" id="class" required>
    <button type="submit">Add Student</button>
  </form>
  <div id="msg"></div>
  <table id="studentsTable">
    <thead>
      <tr><th>Name</th><th>Age</th><th>Class</th><th>Actions</th></tr>
    </thead>
    <tbody></tbody>
  </table>
  <script>
    const API_URL = "http://localhost:3000/api/students";
    const msgDiv = document.getElementById('msg');

    function showMsg(text, color='red') {
      msgDiv.innerText = text;
      msgDiv.style.color = color;
      setTimeout(() => { msgDiv.innerText = ""; }, 3000);
    }

    function renderTable(students) {
      const tbody = document.querySelector('#studentsTable tbody');
      tbody.innerHTML = '';
      students.forEach(s => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${s.name}</td>
          <td>${s.age}</td>
          <td>${s.class}</td>
          <td>
            <button onclick="deleteStudent(${s.id})">Delete</button>
          </td>
        `;
        tbody.appendChild(row);
      });
    }

    async function fetchStudents() {
      try {
        const res = await fetch(API_URL);
        const students = await res.json();
        renderTable(students);
      } catch (e) {
        showMsg('Error fetching students');
      }
    }

    async function addStudent(event) {
      event.preventDefault();
      const name = document.getElementById('name').value.trim();
      const age = document.getElementById('age').value;
      const studentClass = document.getElementById('class').value.trim();
      if (!name || !age || !studentClass) {
        showMsg('All fields required!');
        return;
      }
      try {
        const res = await fetch(API_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, age, class: studentClass })
        });
        if (!res.ok) {
          const err = await res.json();
          showMsg(err.error || 'Error adding student');
        } else {
          showMsg('Student added!', 'green');
        }
        fetchStudents();
        event.target.reset();
      } catch (e) {
        showMsg('Network error');
      }
    }

    async function deleteStudent(id) {
      try {
        await fetch(`${API_URL}/${id}`, { method: 'DELETE' });
        fetchStudents();
      } catch (e) {
        showMsg('Error deleting student');
      }
    }

    document.getElementById('studentForm').onsubmit = addStudent;
    fetchStudents();
  </script>
</body>
</html>
