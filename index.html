<!DOCTYPE html>
<html>
<head>
  <title>Student Management System</title>
  <style>
    body { font-family: Arial; margin: 40px; }
    table { border-collapse: collapse; width: 80%; }
    th, td { border: 1px solid #ccc; padding: 8px; }
    th { background: #f4f4f4; }
    input, button { margin: 8px 0; }
  </style>
</head>
<body>
  <h1>Student Management System</h1>
  <form id="studentForm">
    Name: <input type="text" id="name" required>
    Age: <input type="number" id="age" required>
    Class: <input type="text" id="class" required>
    <button type="submit">Add Student</button>
  </form>
  <table id="studentsTable">
    <thead>
      <tr><th>Name</th><th>Age</th><th>Class</th></tr>
    </thead>
    <tbody></tbody>
  </table>
  <script>
    async function fetchStudents() {
      const res = await fetch('students.json');
      return res.json();
    }

    function renderTable(students) {
      const tbody = document.querySelector('#studentsTable tbody');
      tbody.innerHTML = '';
      students.forEach(s => {
        const row = document.createElement('tr');
        row.innerHTML = `<td>${s.name}</td><td>${s.age}</td><td>${s.class}</td>`;
        tbody.appendChild(row);
      });
    }

    document.getElementById('studentForm').onsubmit = async function(event) {
      event.preventDefault();
      alert('Adding students requires backend support.');
      // Here you would send data to backend or update students.json via API.
    };

    fetchStudents().then(renderTable);
  </script>
</body>
</html>
